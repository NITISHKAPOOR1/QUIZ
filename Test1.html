<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz Panel</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --review: #a855f7;
            --gray: #64748b;
            --bg: #f8fafc;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar Styles */
        .sidebar { width: 300px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; padding: 20px; box-shadow: -2px 0 5px rgba(0,0,0,0.05); }
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .q-num { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #e2e8f0; cursor: pointer; border: none; font-size: 0.9em; }
        
        /* Status Colors */
        .q-num.attempted { background: var(--success); color: white; }
        .q-num.marked { background: var(--review); color: white; }
        .q-num.active { border: 2px solid var(--primary); }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .quiz-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        
        .option-label { display: block; padding: 15px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .option-label:hover { background: #f1f5f9; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); }

        .actions { margin-top: 30px; display: flex; gap: 10px; }
        button { padding: 12px 24px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
        .btn-submit { background: var(--success); color: white; width: 100%; margin-top: auto; }
        .btn-review { background: var(--review); color: white; }

        /* Results Dashboard */
        #dashboard { display: none; background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); }
        .explanation-box { display: none; margin-top: 15px; padding: 15px; background: #f0f9ff; border-left: 4px solid var(--primary); border-radius: 4px; }
        .correct-ans { color: var(--success); font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <div class="main-content">
        <div id="dashboard">
            <h2>Test Results</h2>
            <p id="score-text"></p>
        </div>

        <div class="quiz-card" id="quiz-area">
            <h2 id="q-title">Question 1</h2>
            <p id="q-text" style="font-size: 1.2em; margin-bottom: 20px;">MRS</p>
            
            <div id="options-container">
                </div>

            <div class="actions">
                <button onclick="markForReview()" class="btn-review">Mark for Review</button>
                <button onclick="nextQuestion()" style="background: var(--primary); color: white;">Next Question</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h3>Question Palette</h3>
        <div class="palette-grid" id="palette">
            </div>
        
        <div style="margin-top: 30px; font-size: 0.85em; color: var(--gray);">
            <p>● Green: Attempted</p>
            <p>● Purple: Marked for Review</p>
            <p>● Gray: Not Attempted</p>
        </div>

        <button class="btn-submit" onclick="submitTest()">Submit Test</button>
    </div>

<script>
    const questions = [
        { id: 1, q: "MRS", options: ["A", "B", "C", "D"], correct: "A", exp: "BKJFBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBNKJD" },
        { id: 2, q: "MRS", options: ["A", "B", "C", "D"], correct: "A", exp: "BKJFBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBNKJD" }
    ];

    let currentIndex = 0;
    let userAnswers = {};
    let markedStatus = {};

    function init() {
        const palette = document.getElementById('palette');
        questions.forEach((_, i) => {
            palette.innerHTML += `<button class="q-num" id="pal-${i}" onclick="jumpTo(${i})">${i + 1}</button>`;
        });
        loadQuestion(0);
    }

    function loadQuestion(index) {
        currentIndex = index;
        const q = questions[index];
        document.getElementById('q-title').innerText = `Question ${index + 1}`;
        document.getElementById('q-text').innerText = q.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach(opt => {
            const isChecked = userAnswers[index] === opt ? 'checked' : '';
            container.innerHTML += `
                <label class="option-label">
                    <input type="radio" name="q" value="${opt}" ${isChecked} onchange="saveAnswer('${opt}')">
                    Option ${opt}
                </label>
            `;
        });

        // Update active state in palette
        document.querySelectorAll('.q-num').forEach(el => el.classList.remove('active'));
        document.getElementById(`pal-${index}`).classList.add('active');
    }

    function saveAnswer(val) {
        userAnswers[currentIndex] = val;
        document.getElementById(`pal-${currentIndex}`).classList.add('attempted');
    }

    function markForReview() {
        markedStatus[currentIndex] = true;
        document.getElementById(`pal-${currentIndex}`).classList.add('marked');
    }

    function jumpTo(index) { loadQuestion(index); }

    function nextQuestion() {
        if (currentIndex < questions.length - 1) loadQuestion(currentIndex + 1);
    }

    function submitTest() {
        let score = 0;
        let htmlContent = "<h2>Detailed Review</h2>";

        questions.forEach((q, i) => {
            const isCorrect = userAnswers[i] === q.correct;
            if (isCorrect) score++;

            htmlContent += `
                <div style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <strong>Q${i+1}: ${q.q}</strong><br>
                    <span style="color: ${isCorrect ? 'green' : 'red'}">Your Answer: ${userAnswers[i] || 'Not Attempted'}</span><br>
                    <span class="correct-ans">Correct Answer: ${q.correct}</span>
                    <div class="explanation-box" style="display:block"><strong>Explanation:</strong> ${q.exp}</div>
                </div>
            `;
        });

        document.getElementById('quiz-area').innerHTML = htmlContent;
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('score-text').innerHTML = `You scored <strong>${score} out of ${questions.length}</strong>`;
        window.scrollTo(0,0);
    }

    init();
</script>
</body>
</html>
